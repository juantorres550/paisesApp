<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>
<ng-template #divPais>

    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flag">
        </div>
        <div class="col">
            <h3>informacion: </h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{pais.population|number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo numerico</strong> {{pais.numericCode}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo Alpha3</strong> {{pais.alpha3Code}}
                </li>
            </ul>
        </div>
    </div>
    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary mr-1">{{pais.translations.de}}</span>
        </div>
    </div>

</ng-template>
